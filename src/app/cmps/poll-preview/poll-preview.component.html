<a
  [routerLink]="pollLink"
  [href]="pollLink"
  *ngIf="!poll.isPrivate"
  class="poll-preview flex column"
>
  <div class="votes">
    <span>{{pollVotesToShow() }} votes</span>
  </div>
  <h2>{{ poll.title }}</h2>
  <p *ngIf="poll.description">{{ poll.description }}</p>
  <small>{{ getCreatedTime() }}</small>
</a>
